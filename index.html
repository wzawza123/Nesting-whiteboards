<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Diagram Editor</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.24/dist/g6.min.js"></script>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .node-editor {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            outline: none;
        }
        .node-editor:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="addRect">Add Rectangle</button>
        <button id="addText">Add Text</button>
        <button id="addEdge">Add Arrow</button>
        <button id="delete">Delete Selected</button>
    </div>
    <div id="container"></div>
    <script src="index.js"></script>
</body>
</html>
