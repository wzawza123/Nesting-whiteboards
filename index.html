<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Diagram Editor</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.24/dist/g6.min.js"></script>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .node-editor {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            outline: none;
        }
        .node-editor:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="addRect">Add Rectangle</button>
        <button id="addText">Add Text</button>
        <button id="addEdge">Add Arrow</button>
        <button id="delete">Delete Selected</button>
        <div class="separator"></div>
        <button id="saveGraph">Save</button>
        <button id="loadGraph">Load</button>
        <input type="file" id="loadFile" style="display: none" accept=".json">
    </div>
    <style>
        .separator {
            display: inline-block;
            width: 1px;
            height: 20px;
            background: #ccc;
            margin: 0 10px;
            vertical-align: middle;
        }
        #saveGraph, #loadGraph {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 5px 15px;
        }
        #saveGraph:hover, #loadGraph:hover {
            background-color: #40a9ff;
        }
    </style>
    <div id="container"></div>
    <div id="navigation-bar">
        <span class="nav-path">Root</span>
    </div>
    <style>
        #navigation-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 24px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }
        .nav-path {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .nav-separator {
            color: #999;
            margin: 0 12px;
            font-size: 18px;
        }
        .nav-node {
            color: #1890ff;
            font-weight: 500;
            font-size: 16px;
            cursor: default;
        }
        .nav-node:hover {
            color: #40a9ff;
        }
        .nav-current {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        #navigation-bar:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transition: box-shadow 0.3s ease;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
