<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Diagram Editor</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.24/dist/g6.min.js"></script>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .node-editor {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            outline: none;
        }
        .node-editor:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="addRect">Add Rectangle</button>
        <button id="addText">Add Text</button>
        <button id="addEdge">Add Arrow</button>
        <button id="delete">Delete Selected</button>
        <div class="separator"></div>
        <button id="saveGraph">Save</button>
        <button id="loadGraph">Load</button>
        <input type="file" id="loadFile" style="display: none" accept=".json">
    </div>
    <style>
        .separator {
            display: inline-block;
            width: 1px;
            height: 20px;
            background: #ccc;
            margin: 0 10px;
            vertical-align: middle;
        }
        #saveGraph, #loadGraph {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 5px 15px;
        }
        #saveGraph:hover, #loadGraph:hover {
            background-color: #40a9ff;
        }
    </style>
    <div id="container"></div>
    <div id="navigation-bar">
        <span class="nav-path">Root</span>
    </div>
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="menu-item" data-action="edit">
            <i class="menu-icon">‚úèÔ∏è</i>Edit Text
        </div>
        <div class="menu-item" data-action="font-size">
            <i class="menu-icon">üìù</i>Font Size
            <div class="submenu">
                <div class="menu-item" data-size="12">Small (12px)</div>
                <div class="menu-item" data-size="16">Medium (16px)</div>
                <div class="menu-item" data-size="20">Large (20px)</div>
                <div class="menu-item" data-size="24">Extra Large (24px)</div>
            </div>
        </div>
        <div class="menu-item" data-action="text-color">
            <i class="menu-icon">üé®</i>Text Color
            <div class="submenu color-submenu">
                <div class="menu-item color-item" data-color="#333333">
                    <span class="color-dot" style="background: #333333"></span>Black
                </div>
                <div class="menu-item color-item" data-color="#1890ff">
                    <span class="color-dot" style="background: #1890ff"></span>Blue
                </div>
                <div class="menu-item color-item" data-color="#52c41a">
                    <span class="color-dot" style="background: #52c41a"></span>Green
                </div>
                <div class="menu-item color-item" data-color="#f5222d">
                    <span class="color-dot" style="background: #f5222d"></span>Red
                </div>
                <div class="menu-item color-item" data-color="#722ed1">
                    <span class="color-dot" style="background: #722ed1"></span>Purple
                </div>
                <div class="menu-item color-item" data-color="#faad14">
                    <span class="color-dot" style="background: #faad14"></span>Orange
                </div>
            </div>
        </div>
    </div>
    <style>
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 4px 0;
            min-width: 160px;
            z-index: 1000;
        }
        .menu-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
            color: #333;
            font-size: 14px;
            transition: all 0.3s;
        }
        .menu-item:hover {
            background: #e6f7ff;
            color: #1890ff;
        }
        .menu-icon {
            margin-right: 8px;
            font-style: normal;
        }
        .menu-item[data-action="font-size"]:hover .submenu,
        .menu-item[data-action="text-color"]:hover .submenu {
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            min-width: 140px;
            margin-left: 2px; /* Add a small gap between menu and submenu */
        }
        /* Ensure submenus stay visible while hovering */
        .submenu:hover {
            display: block;
        }
        .submenu .menu-item {
            padding-left: 12px;
        }
        .color-dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            vertical-align: middle;
        }
        .color-item {
            display: flex;
            align-items: center;
        }
        .color-item.active {
            font-weight: bold;
            color: #1890ff;
        }
        .color-item.active .color-dot {
            border: 2px solid #1890ff;
        }
    </style>
    <style>
        #navigation-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 24px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }
        .nav-path {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .nav-separator {
            color: #999;
            margin: 0 12px;
            font-size: 18px;
        }
        .nav-node {
            color: #1890ff;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-node:hover {
            color: #40a9ff;
            background-color: #e6f7ff;
        }
        .nav-current {
            color: #333;
            font-weight: 600;
            font-size: 16px;
            cursor: default;
            padding: 2px 6px;
        }
        #navigation-bar:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transition: box-shadow 0.3s ease;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
